[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
    -DUSE_BASE
    -DJGB37_MOTOR
    -DJGB37_ENCODER
    -DBAUDRATE=115200
    -DAUTO_STOP_INTERVAL=2000